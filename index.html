    <script>
      //Code stolen from css-tricks and improved for smooth scrolling:
      $(function () {
        // Tüm bağlantıları seç ve bu bağlantıların içinde # içerenlerden # haricindekileri al
        $("a[href*=#]:not([href=#])").click(function () {
          // Bağlantının yolunu al, başında / varsa kaldır
          var path = location.pathname.replace(/^\//, "");
          // Bağlantının hostname'ini al
          var host = location.hostname;
          // Bağlantının pathname'i ve hostname'i bu sayfanın pathname'i ve hostname'ine eşitse devam et
          if (path == this.pathname.replace(/^\//, "") && host == this.hostname) {
            // Bağlantının hedefini seç, eğer yoksa bağlantının href'indeki # hariç kalan kısmı al
            var target = $(this.hash);
            target = target.length ? target : $("[name=" + this.hash.slice(1) + "]");
            // Hedef varsa ve bulunduysa
            if (target.length) {
              // Sayfayı pürüzsüz bir şekilde hedefe kaydır
              $("html,body").animate({
                  scrollTop: target.offset().top,
              }, 1000);
              // Linki etkisiz hale getir
              return false;
            }
          }
        });
      });
    </script>
